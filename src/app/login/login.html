<div class="auth-container">
    <div class="auth-card">
        <h1>Log in</h1>
    
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">Email</label>
                    <input 
                    type="email" 
                    id="email" 
                    [(ngModel)]="email" 
                    name="email"
                    required
                    placeholder="your-email@email.com"
                    />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    [(ngModel)]="password" 
                    name="password"
                    required
                    placeholder="********"
                />
            </div>

            @if (errorMessage()) {
                <div class="error-message">
                    {{ errorMessage() }}
                </div>
            }

            <button 
                type="submit" 
                [disabled]="loading() || !email || !password"
                class="btn-primary"
            >
                @if (loading()) {
                <span>Loading...</span>
                } @else {
                    <span>Login</span>
                }
            </button>
        </form>

        <p class="auth-footer">
        Don't have an account? Register now!
            <a routerLink="/register">Register here</a>
        </p>
    </div>
</div>
